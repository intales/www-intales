<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intales</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            margin-bottom: 3px; /* Spazio tra il logo e il nuovo testo */
        }
        .subtext {
            font-size: 15px; /* Dimensione del nuovo testo */
            margin-bottom: 120px; /* Spazio tra il nuovo testo e i contenuti sottostanti */
            text-align: center; /* Centra il nuovo testo */
        }
        .content {
            text-align: center; /* Centra il testo */
        }
        .content p {
            font-size: 15px;
            margin-bottom: 60px;
        }
        .highlight-container {
            position: relative;
            display: inline-block;
        }
        .highlight {
            color: white; /* Mantiene il colore del testo bianco */
            background-color: transparent;
            transition: background-color 0.8s ease; /* Transizione dello sfondo */
            padding: 2px 4px; /* Aggiunge un po' di spazio attorno al testo */
            border-radius: 4px; /* Smussa gli angoli del background */
        }
        .highlight-container:hover .highlight {
            background-color: red; /* Colore dello sfondo rosso al passaggio del mouse */
        }
        .highlight-white {
            color: white; /* Colore predefinito per "Gazelle" */
        }
        .link-white {
            color: white; /* Colore del link per "Gazelle" */
            text-decoration: none; /* Rimuove la sottolineatura del link */
        }
        .link-white:hover {
            color: white; /* Mantiene il colore bianco al passaggio del mouse */
            text-decoration: none; /* Rimuove la sottolineatura al passaggio del mouse */
        }
    </style>
</head>
<body>
    <div class="logo">Intales</div>
    <p class="subtext">A company born from a book on a summer afternoon in 2020.</p> <!-- Nuovo testo sotto il logo -->
    <div class="content">
        <p><a href="#" class="link-white">Gazelle, the expression of our soul.</a></p>
        <p><span class="highlight-container">We are<span class="highlight">open-source</span>in the code, mind and vision.</span></p>
        <p><span class="highlight-container">We are<span class="highlight">minimalists.</span> Less decoration, more concreteness.</span></p>
        <p><span class="highlight-container">Our vision is the<span class="highlight">code we write,</span> nothing more.</span></p>
        <p><span class="highlight-container">To be<span class="highlight">accessible</span>to us is essential.</span></p>
    </div>
</body>
</html>
